<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <ul class="header-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Ä°mages</a></li>
            <li><a href="#"><img class="header-right--appicon" src="images/appicon.png" alt="application item"></a></li>
            <li><button class="header-right--button" type="button" name="button">Sign In</button></li>
        </ul>
    </header>
    <main class="main">
        <img src="images/googlelogo.png" alt="Google Logo">
        <div class="main-searchbar">
            <img class="main-searchbar--magnify" src="images/magnifying_glass.jpg" alt="magnify glass">
            <input class="main-searchbar--input" type="search" name="search">
            <a href="#"><img class="main-searcbar--microphone" src="images/google_microphone.png" alt="microphone"></a>
        </div>
        <div class="main-button">
            <button type="button" name="button">Google Search</button>
            <button type="button" name="button">I'm Feeling Lucky</button>
        </div>
        <div>
            <p>Other Languages you can use Google: <a href="#">Turkish</a></p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-county">Turkey</div>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Bussiness</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
