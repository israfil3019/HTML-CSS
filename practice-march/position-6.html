<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-3</title>
    <style>
        .order{
            position: absolute;
            top: 0;
            left:20%

        }
        h1{
            margin: 5px 25%;
        }
        #label2{
            position:relative;
            left:50%;
        }
    </style>
</head>
<body>
    <h1>CSS Positioning</h1>
    <label for="page" id="label1">At top of page:</label>
    <label for="section" id="label2">This section:</label>
    <div class="order">I'm out of order!</div>
</body>
</html>
