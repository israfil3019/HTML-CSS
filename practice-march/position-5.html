<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-2</title>
    <style>

      .third {
        border: 1px solid green;
        margin: 70px 0;
        height: 100px;
      }
      .third span:nth-child(1) {
        position: absolute;
      }
      .third span:nth-child(2) {
        position: absolute;
        right: 15px;
      }
      .third span:nth-child(3) {
        position: absolute;
        top: 155px;
      }
      .third span:nth-child(4) {
        position: absolute;
        right: 15px;
        top: 155px;
      }
    </style>
  </head>
  <body>
   
    
      <div class="third">
        <span>one</span>
        <span>two</span>
        <span>three</span>
        <span>four</span>
      
    </div>
  </body>
</html>
